syntax = "proto3";
package account;

option go_package = ".";

enum Role {
  ADMIN = 0;
  USER = 1;
  CREATOR = 2;
}

enum Status {
  PENDING = 0;
  ACTIVE = 1;
  DEACTIVATED = 2;
  SUSPENDED = 3;
}

message Account {
  string id = 1;
  string email = 2;
  string password_hash = 3;
  string password_salt = 4;
  Role role = 5;
  Status status = 6;
  uint64 created_at = 7;
  uint64 updated_at = 8;
}